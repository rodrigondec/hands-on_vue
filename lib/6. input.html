<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Hello World Vue!</title>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app-6">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>
</body>
<script>
var app6 = new Vue({
	el: '#app-6',
	data: {
		message: 'Hello Vue!'
	}
})
</script>
</html>
