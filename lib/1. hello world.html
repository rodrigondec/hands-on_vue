<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Hello World Vue!</title>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
</body>
<script>
var app = new Vue({
	el: '#app',
	data: {
		message: 'Hello Vue!'
	}
})
</script>
</html>
