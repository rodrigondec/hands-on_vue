<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Hello World Vue!</title>

		<!-- development version, includes helpful console warnings -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app-3">
			<span v-if="seen">Now you see me</span>
		</div>
	</body>
	<script>
		var app3 = new Vue({
			el: '#app-3',
			data: {
				seen: true
			}
		})
	</script>
</html>
